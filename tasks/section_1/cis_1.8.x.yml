            dest: "/etc/dconf/db/{{ rhel9cis_dconf_db_name }}.d/locks/00-screensaver"
            owner: root
            group: root
            mode: 0644
        notify: Reload dconf
  when:
      - rhel9cis_rule_1_8_5
      - rhel9cis_gui
  tags:
      - level1-server
      - level1-workstation
      - patch
      - gui
      - rule_1.8.5

